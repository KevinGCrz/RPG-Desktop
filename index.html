<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Ratazanas do Mar</title>
    <link rel="stylesheet" href="./STYLE/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./JS/script.js"></script>
</head>

<body>

    <div class="layout-0">

        <div class="grid-01">

            <div class="mapa-geral">
                <img src="./IMAGES/Mapa TCC 01.jpg" alt="">
            </div>
    
        </div>
        <div class="grid-02">
    
            <div class="jogadores">

                <!---------------------1-->
                <div class="jogador-char">
                    
                    <img src="./IMAGES/propICON.png" alt="">
                    
                    <div class="elementos">
                        <h1>Titulo Classe</h1>
                        <div class="name">
                            <input type="text">  
                        </div>
                        <div class="status">
                            <input class="statsbase forc" placeholder="5">
                            <input class="statsbase agil" placeholder="5">
                            <input class="statsbase perc" placeholder="5">
                        </div>
                        <div class="pontos-vida">
                            <p>❤</p>
                            <p>❤</p>
                            <p>❤</p>
                            <p>❤</p>
                            <p>❤</p>
                            <p>❤</p>
                        </div>
                        <div class="rodada-stats">
                            <input type="text" placeholder="Rodada N°">
                            <button>Meu turno</button>
                        </div>
                    </div>
                </div>
                <!---------------------1--> 

                

            </div>
            
        </div>
        <div class="grid-03">
    
            <div class="acoes-jogadores">

                <h1>Número DADO</h1>

                <button class="btn-dado">RODAR A SORTE</button>

                <h1>Resultado:</h1>
                <p>Número resultado</p>

            </div>

            <!-------------------------------------------------------->

            <div class="alteradores">

                <h1>Cartas do destino ao jogo</h1>
                <img src="./IMAGES/PropCarta.jpg" alt="">

                <button class="btn-dado">ENTREGAR AO DESTINO</button>

            </div>    
    
        </div>

    </div>

</body>

<footer>

</footer>

</html>
