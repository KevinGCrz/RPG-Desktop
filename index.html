<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Ratazanas do Mar</title>
    <link rel="stylesheet" href="./STYLE/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./JS/script.js"></script>
</head>

<body>

    <div class="layout-0">

        <div class="grid-01">

            <div class="mapa-geral">
                <img src="./IMAGES/Mapa TCC 01.jpg" alt="">
            </div>
    
        </div>
        <div class="grid-02">
    
            <div class="jogadores">

                <!---------------------1-->
                <div class="jogador-char">
                    
                    <img src="./IMAGES/propICON.png" alt="">
                    
                    <div class="elementos">
                        <h1>Mestre das lâminas</h1>
                        <div class="name">
                            <input type="text">  
                        </div>
                        <div class="status">
                            <input class="statsbase forc" placeholder="16">
                            <input class="statsbase agil" placeholder="7">
                            <input class="statsbase perc" placeholder="8">
                        </div>
                        <div class="pontos-vida">
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                        </div>
                        <div class="rodada-stats">
                            <input type="text" placeholder="Rodada N°">
                            <button>Meu turno</button>
                        </div>
                    </div>
                </div>
                <!---------------------1--> 

                <!---------------------2-->
                <div class="jogador-char">
                    
                    <img src="./IMAGES/propICON.png" alt="">
                    
                    <div class="elementos">
                        <h1>Cozinheiro</h1>
                        <div class="name">
                            <input type="text">  
                        </div>
                        <div class="status">
                            <input class="statsbase forc" placeholder="10">
                            <input class="statsbase agil" placeholder="12">
                            <input class="statsbase perc" placeholder="9">
                        </div>
                        <div class="pontos-vida">
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                        </div>
                        <div class="rodada-stats">
                            <input type="text" placeholder="Rodada N°">
                            <button>Meu turno</button>
                        </div>
                    </div>
                </div>
                <!---------------------2--> 
                
                <!---------------------3-->
                <div class="jogador-char">
                    
                    <img src="./IMAGES/propICON.png" alt="">
                    
                    <div class="elementos">
                        <h1>Feiticeiro</h1>
                        <div class="name">
                            <input type="text">  
                        </div>
                        <div class="status">
                            <input class="statsbase forc" placeholder="7">
                            <input class="statsbase agil" placeholder="14">
                            <input class="statsbase perc" placeholder="14">
                        </div>
                        <div class="pontos-vida">
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                            <p class="heart">❤</p>
                        </div>
                        <div class="rodada-stats">
                            <input type="text" placeholder="Rodada N°">
                            <button>Meu turno</button>
                        </div>
                    </div>
                </div>
                <!---------------------3--> 

            </div>
            
        </div>
        <div class="grid-03">
    
            <div class="acoes-jogadores">

                <h1>Teste sua sorte</h1>
                <h1>?</h1>
                <div class="status-selecionado">
                    <button class="btn-stats-select forc">?</button>
                    <button class="btn-stats-select agil">?</button>
                    <button class="btn-stats-select perc">?</button>
                </div>

                <button class="btn-dado">RODAR A SORTE</button>

                <h1>Resultado:</h1>
                <p class="result"><!--INSIRA AQUI O RESULTADO DO DADO com soma--></p>

                <button class="btn-limpar">Limpar resultado</button>

            </div>

            <!-------------------------------------------------------->

            <div class="alteradores">

                <h1>Cartas do destino ao jogo</h1>
                <img src="./IMAGES/PropCarta.jpg" alt="">

                <button class="btn-dado">ENTREGAR AO DESTINO</button>

            </div>    
    
        </div>

    </div>

</body>

<footer>

</footer>

</html>
